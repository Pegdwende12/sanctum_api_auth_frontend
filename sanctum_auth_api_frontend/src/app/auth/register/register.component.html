<form (ngSubmit)="register()">
    <div class="form-group">
        <label for="name">Enter le nom</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
    </div>

    <div class="form-group">
        <label for="name">Entrer le mail</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label for="name">Entrer le mot de passe</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
        <label for="name">Confirmation de mot de passe</label>
        <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="user.password_confirmation">
    </div>


    <button class="btn btn-primary btn-sm mt-4">Submit</button>

</form>
